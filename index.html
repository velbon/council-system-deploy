<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS â€” Live Supabase Data</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1.5rem;
            z-index: 50;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 80rem;
            padding: 1.5rem;
            overflow: auto;
            max-height: 90vh;
        }
        
        .stats-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
            text-decoration: none;
            margin: 0.25rem;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-outline {
            border-color: #d1d5db;
            background-color: white;
            color: #374151;
        }
        
        .btn-outline:hover {
            background-color: #f9fafb;
        }
        
        .council-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .council-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .council-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .project-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            background: #f9fafb;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active { background-color: #d1fae5; color: #065f46; }
        .status-delayed { background-color: #fee2e2; color: #991b1b; }
        .status-completed { background-color: #dbeafe; color: #1e40af; }
        .status-planning { background-color: #fef3c7; color: #92400e; }
        
        .file-input {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            width: 100%;
            font-size: 0.875rem;
        }
        
        .filter-input {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #dc2626;
            margin: 1rem 0;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #10b981;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="loading">ðŸ”„ Loading PPMS System...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const PPMSPrototype = () => {
            const [councils, setCouncils] = useState([]);
            const [selectedCouncil, setSelectedCouncil] = useState(null);
            const [filterText, setFilterText] = useState("");
            const [loading, setLoading] = useState(true);
            const [message, setMessage] = useState("");
            const [supabaseClient, setSupabaseClient] = useState(null);

            // Initialize Supabase client
            useEffect(() => {
                try {
                    const supabaseUrl = 'https://lschntjazpnyljuauyuy.supabase.co';
                    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzY2hudGphenBueWxqdWF1eXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3ODQzMzAsImV4cCI6MjA3MDM2MDMzMH0.CvnMldHeMxohRrnlrC6V_AvJMYw8HiFv5HRHnFvq05E';
                    
                    if (typeof supabase !== 'undefined') {
                        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
                        setSupabaseClient(client);
                    } else {
                        setMessage("Error: Supabase library not loaded");
                        setLoading(false);
                    }
                } catch (error) {
                    console.error('Supabase initialization error:', error);
                    setMessage("Error initializing Supabase client");
                    setLoading(false);
                }
            }, []);

            // Fetch data when client is ready
            useEffect(() => {
                if (supabaseClient) {
                    fetchData();
                }
            }, [supabaseClient]);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const { data, error } = await supabaseClient
                        .from('councils')
                        .select(`
                            id, name, location,
                            projects (
                                id, title, phase, status, budget, spent,
                                updates (*),
                                documents (*)
                            )
                        `);
                    
                    if (error) {
                        throw error;
                    }
                    
                    setCouncils(data || []);
                    setMessage("");
                } catch (error) {
                    console.error('Data fetch error:', error);
                    setMessage(`Error loading data: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const summary = useMemo(() => {
                const totalProjects = councils.reduce((s, c) => s + (c.projects?.length || 0), 0);
                const totalDelayed = councils.reduce((s, c) => s + (c.projects?.filter(p => p.status === 'Delayed').length || 0), 0);
                const totalCompleted = councils.reduce((s, c) => s + (c.projects?.filter(p => p.status === 'Completed').length || 0), 0);
                const avgCompletion = totalProjects > 0 ? Math.round((totalCompleted / totalProjects) * 100) : 0;
                
                return { totalProjects, avgCompletion, totalDelayed, totalCompleted };
            }, [councils]);

            const submitUpdate = async (projectId, note) => {
                try {
                    const { error } = await supabaseClient
                        .from('updates')
                        .insert({ project_id: projectId, note });
                    
                    if (error) throw error;
                    
                    setMessage("Update submitted successfully!");
                    fetchData(); // Refresh data
                    setTimeout(() => setMessage(""), 3000);
                } catch (error) {
                    console.error('Submit update error:', error);
                    setMessage(`Error submitting update: ${error.message}`);
                    setTimeout(() => setMessage(""), 3000);
                }
            };

            const uploadDocument = async (projectId, file) => {
                try {
                    const filePath = `project_${projectId}/${Date.now()}_${file.name}`;
                    const { data, error } = await supabaseClient.storage
                        .from('documents')
                        .upload(filePath, file);
                    
                    if (error) throw error;

                    const { error: dbError } = await supabaseClient
                        .from('documents')
                        .insert({ project_id: projectId, file_url: data.path });
                    
                    if (dbError) throw dbError;
                    
                    setMessage("File uploaded successfully!");
                    fetchData(); // Refresh data
                    setTimeout(() => setMessage(""), 3000);
                } catch (error) {
                    console.error('Upload error:', error);
                    setMessage(`Error uploading file: ${error.message}`);
                    setTimeout(() => setMessage(""), 3000);
                }
            };

            const exportCouncilCSV = (council) => {
                try {
                    const rows = [
                        ["Project ID", "Title", "Phase", "Status", "Budget", "Spent"],
                        ...council.projects.map((p) => [p.id, p.title, p.phase, p.status, p.budget || 0, p.spent || 0])
                    ];
                    const csv = rows.map((r) => r.join(",")).join("\n");
                    const blob = new Blob([csv], { type: "text/csv" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `${council.name.replace(/\s+/g, '_')}_projects.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                    setMessage("CSV exported successfully!");
                    setTimeout(() => setMessage(""), 3000);
                } catch (error) {
                    console.error('Export error:', error);
                    setMessage("Error exporting CSV");
                    setTimeout(() => setMessage(""), 3000);
                }
            };

            const getStatusClassName = (status) => {
                switch (status?.toLowerCase()) {
                    case 'active': return 'status-active';
                    case 'delayed': return 'status-delayed';
                    case 'completed': return 'status-completed';
                    case 'planning': return 'status-planning';
                    default: return 'status-active';
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        ðŸ”„ Loading PPMS Dashboard...
                    </div>
                );
            }

            return (
                <div className="p-6 space-y-6 max-w-7xl mx-auto">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-900">PPMS â€” Live Supabase Data</h1>
                            <p className="text-sm text-gray-600">National dashboard â€” {councils.length} councils</p>
                        </div>
                        <div className="flex gap-3 items-center">
                            <button className="btn btn-outline">
                                ðŸ”” Notifications
                            </button>
                            <button className="btn btn-outline">
                                ðŸ“„ Export Report
                            </button>
                        </div>
                    </header>

                    {/* Message Display */}
                    {message && (
                        <div className={message.includes('Error') ? 'error-message' : 'success-message'}>
                            {message}
                        </div>
                    )}

                    {/* Dashboard Stats */}
                    <section className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="stats-card">
                            <div className="text-2xl font-bold text-blue-600">{summary.totalProjects}</div>
                            <div className="text-sm text-gray-600">Total Projects</div>
                        </div>
                        <div className="stats-card">
                            <div className="text-2xl font-bold text-green-600">{summary.avgCompletion}%</div>
                            <div className="text-sm text-gray-600">Avg Completion</div>
                        </div>
                        <div className="stats-card">
                            <div className="text-2xl font-bold text-red-600">{summary.totalDelayed}</div>
                            <div className="text-sm text-gray-600">Delayed Projects</div>
                        </div>
                        <div className="stats-card">
                            <div className="text-2xl font-bold text-purple-600">{summary.totalCompleted}</div>
                            <div className="text-sm text-gray-600">Completed Projects</div>
                        </div>
                    </section>

                    {/* Councils Section */}
                    <section>
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                            <h2 className="text-xl font-semibold">Councils</h2>
                            <input 
                                type="text" 
                                placeholder="Filter councils..."
                                className="filter-input"
                                value={filterText}
                                onChange={(e) => setFilterText(e.target.value)}
                            />
                        </div>
                        <div className="council-grid">
                            {councils
                                .filter((c) => c.name?.toLowerCase().includes(filterText.toLowerCase()))
                                .map((c) => (
                                <div key={c.id} className="council-card">
                                    <div className="font-semibold text-lg text-gray-900">{c.name}</div>
                                    <div className="text-gray-600 text-sm">{c.location}</div>
                                    <div className="text-sm text-gray-500 mt-2 mb-3">
                                        {c.projects?.length || 0} projects
                                    </div>
                                    <div className="flex gap-2 flex-wrap">
                                        <button 
                                            className="btn btn-primary"
                                            onClick={() => setSelectedCouncil(c)}
                                        >
                                            Open
                                        </button>
                                        <button 
                                            className="btn btn-outline" 
                                            onClick={() => exportCouncilCSV(c)}
                                        >
                                            Export
                                        </button>
                                    </div>
                                    {/* Preview of projects */}
                                    {c.projects?.length > 0 && (
                                        <div className="mt-3 text-sm">
                                            <div className="font-medium text-gray-700">Recent Projects:</div>
                                            {c.projects.slice(0, 2).map(p => (
                                                <div key={p.id} className="mt-1 p-2 bg-gray-50 rounded">
                                                    <div className="font-medium">{p.title}</div>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className={`status-badge ${getStatusClassName(p.status)}`}>
                                                            {p.status}
                                                        </span>
                                                        {p.budget && (
                                                            <span className="text-gray-600">
                                                                ${p.budget.toLocaleString()}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {councils.length === 0 && !loading && (
                            <div className="text-center py-8">
                                <p className="text-gray-500">No councils found.</p>
                            </div>
                        )}
                    </section>

                    {/* Modal for Council Details */}
                    {selectedCouncil && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-bold">{selectedCouncil.name}</h3>
                                    <button 
                                        className="btn btn-outline" 
                                        onClick={() => setSelectedCouncil(null)}
                                    >
                                        Close
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {selectedCouncil.projects?.length > 0 ? (
                                        selectedCouncil.projects.map((p) => (
                                            <div key={p.id} className="project-card">
                                                <div className="flex justify-between items-start mb-3">
                                                    <div>
                                                        <div className="text-lg font-semibold text-gray-900">{p.title}</div>
                                                        <div className="text-sm text-gray-600">Phase: {p.phase}</div>
                                                        {p.budget && <div className="text-sm text-gray-600">Budget: ${p.budget?.toLocaleString()}</div>}
                                                    </div>
                                                    <span className={`status-badge ${getStatusClassName(p.status)}`}>
                                                        {p.status}
                                                    </span>
                                                </div>

                                                <div className="flex gap-2 mb-3 flex-wrap">
                                                    <button 
                                                        className="btn btn-primary"
                                                        onClick={() => {
                                                            const note = prompt("Enter progress note:");
                                                            if (note) submitUpdate(p.id, note);
                                                        }}
                                                    >
                                                        Submit Update
                                                    </button>
                                                </div>

                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        Upload Document
                                                    </label>
                                                    <input 
                                                        type="file" 
                                                        className="file-input"
                                                        onChange={(e) => {
                                                            if (e.target.files.length) {
                                                                uploadDocument(p.id, e.target.files[0]);
                                                                e.target.value = '';
                                                            }
                                                        }} 
                                                    />
                                                </div>

                                                {p.documents && p.documents.length > 0 && (
                                                    <div className="mt-3">
                                                        <div className="text-sm font-medium text-gray-700 mb-1">Documents:</div>
                                                        <div className="text-sm space-y-1">
                                                            {p.documents.map((d) => (
                                                                <div key={d.id}>
                                                                    <a 
                                                                        href={supabaseClient.storage.from('documents').getPublicUrl(d.file_url).data.publicUrl} 
                                                                        target="_blank" 
                                                                        rel="noreferrer"
                                                                        className="text-blue-600 hover:underline"
                                                                    >
                                                                        ðŸ“Ž {d.file_url.split('/').pop()}
                                                                    </a>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}

                                                {p.updates && p.updates.length > 0 && (
                                                    <div className="mt-3">
                                                        <div className="text-sm font-medium text-gray-700 mb-1">Recent Updates:</div>
                                                        <div className="text-sm space-y-1">
                                                            {p.updates.slice(-3).map((u) => (
                                                                <div key={u.id} className="bg-white p-2 rounded border-l-2 border-blue-200">
                                                                    {u.note}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))
                                    ) : (
                                        <div className="text-center text-gray-500 py-8">
                                            No projects found for this council.
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app with error handling
        try {
            ReactDOM.render(<PPMSPrototype />, document.getElementById('root'));
        } catch (error) {
            console.error('Render error:', error);
            document.getElementById('root').innerHTML = `
                <div style="padding: 2rem; background: #fee2e2; color: #991b1b; border-radius: 0.5rem; margin: 1rem;">
                    <h2>Application Error</h2>
                    <p>Failed to load the PPMS application: ${error.message}</p>
                    <p>Please check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
