<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // Supabase configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.log('Using demo mode - Supabase not configured');
        }

        // Demo data
        const DEMO_ROLES = [
            { id: 1, role_name: 'admin', role_description: 'System Administrator', permissions: ['all'] },
            { id: 2, role_name: 'council_user', role_description: 'Council Project Manager', permissions: ['projects', 'milestones', 'documents'] },
            { id: 3, role_name: 'supervisor', role_description: 'Project Supervisor/Judge', permissions: ['validations', 'approvals'] },
            { id: 4, role_name: 'auditor', role_description: 'System Auditor', permissions: ['view_all', 'reports'] }
        ];

        const DEMO_COUNCILS = [
            { id: 1, name: 'Freetown City Council', district: 'Western Area Urban' },
            { id: 2, name: 'Bo City Council', district: 'Bo District' },
            { id: 3, name: 'Kenema City Council', district: 'Kenema District' },
            { id: 4, name: 'Makeni City Council', district: 'Bombali District' }
        ];

        const DEMO_USERS = [
            { 
                id: 1, 
                email: 'admin@ppms.sl', 
                full_name: 'System Administrator', 
                role_id: 1, 
                role_name: 'admin',
                council_id: null,
                council_name: 'N/A - System Wide',
                is_active: true, 
                created_at: '2024-01-15T10:00:00Z',
                last_login: '2024-01-20T14:30:00Z'
            },
            { 
                id: 2, 
                email: 'john.kamara@freetown.sl', 
                full_name: 'John Kamara', 
                role_id: 2, 
                role_name: 'council_user',
                council_id: 1,
                council_name: 'Freetown City Council',
                is_active: true, 
                created_at: '2024-01-16T09:00:00Z',
                last_login: '2024-01-20T16:45:00Z'
            },
            { 
                id: 3, 
                email: 'marie.sesay@ppms.sl', 
                full_name: 'Marie Sesay', 
                role_id: 3, 
                role_name: 'supervisor',
                council_id: null,
                council_name: 'N/A - Multi-Council',
                is_active: true, 
                created_at: '2024-01-17T11:30:00Z',
                last_login: '2024-01-20T13:20:00Z'
            }
        ];

        const { useState, useEffect } = React;

        function UserManagement() {
            const [users, setUsers] = useState(DEMO_USERS);
            const [roles, setRoles] = useState(DEMO_ROLES);
            const [councils, setCouncils] = useState(DEMO_COUNCILS);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [selectedUser, setSelectedUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterRole, setFilterRole] = useState('all');
            const [currentUser, setCurrentUser] = useState(null);

            const [newUser, setNewUser] = useState({
                email: '',
                full_name: '',
                password: '',
                role_id: '',
                council_id: '',
                is_active: true
            });

            // Check authentication
            useEffect(() => {
                const user = JSON.parse(localStorage.getItem('ppms_user') || '{}');
                if (!user.id || user.role !== 'admin') {
                    window.location.href = 'login.html';
                    return;
                }
                setCurrentUser(user);
                loadData();
            }, []);

            const loadData = async () => {
                if (supabase) {
                    try {
                        // Load users with roles and councils
                        const { data: usersData, error: usersError } = await supabase
                            .from('system_users')
                            .select(`
                                *,
                                user_roles (
                                    role_name,
                                    role_description
                                ),
                                councils (
                                    name
                                )
                            `)
                            .order('created_at', { ascending: false });

                        if (!usersError && usersData) {
                            setUsers(usersData.map(user => ({
                                ...user,
                                role_name: user.user_roles?.role_name || 'Unknown',
                                council_name: user.councils?.name || 'N/A'
                            })));
                        }

                        // Load roles
                        const { data: rolesData, error: rolesError } = await supabase
                            .from('user_roles')
                            .select('*')
                            .order('role_name');

                        if (!rolesError && rolesData) {
                            setRoles(rolesData);
                        }

                        // Load councils
                        const { data: councilsData, error: councilsError } = await supabase
                            .from('councils')
                            .select('*')
                            .order('name');

                        if (!councilsError && councilsData) {
                            setCouncils(councilsData);
                        }

                    } catch (error) {
                        console.error('Error loading data:', error);
                    }
                }
            };

            const handleCreateUser = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (supabase) {
                        // First, create auth user
                        const { data: authData, error: authError } = await supabase.auth.admin.createUser({
                            email: newUser.email,
                            password: newUser.password,
                            email_confirm: true
                        });

                        if (authError) {
                            alert('Error creating auth user: ' + authError.message);
                            setLoading(false);
                            return;
                        }

                        // Then create user record
                        const { data: userData, error: userError } = await supabase
                            .from('system_users')
                            .insert([{
                                id: authData.user.id,
                                email: newUser.email,
                                full_name: newUser.full_name,
                                role_id: parseInt(newUser.role_id),
                                council_id: newUser.council_id ? parseInt(newUser.council_id) : null,
                                is_active: newUser.is_active
                            }])
                            .select()
                            .single();

                        if (userError) {
                            alert('Error creating user record: ' + userError.message);
                            setLoading(false);
                            return;
                        }

                        alert('User created successfully!');
                        loadData();
                    } else {
                        // Demo mode
                        const role = roles.find(r => r.id === parseInt(newUser.role_id));
                        const council = councils.find(c => c.id === parseInt(newUser.council_id));
                        
                        const demoUser = {
                            id: Date.now(),
                            email: newUser.email,
                            full_name: newUser.full_name,
                            role_id: parseInt(newUser.role_id),
                            role_name: role?.role_name || 'Unknown',
                            council_id: newUser.council_id ? parseInt(newUser.council_id) : null,
                            council_name: council?.name || 'N/A',
                            is_active: newUser.is_active,
                            created_at: new Date().toISOString(),
                            last_login: null
                        };

                        setUsers(prev => [demoUser, ...prev]);
                        alert('Demo: User created successfully!');
                    }

                    setNewUser({
                        email: '',
                        full_name: '',
                        password: '',
                        role_id: '',
                        council_id: '',
                        is_active: true
                    });
                    setShowCreateModal(false);
                } catch (error) {
                    console.error('Error creating user:', error);
                    alert('Error creating user. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleEditUser = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (supabase) {
                        const { data, error } = await supabase
                            .from('system_users')
                            .update({
                                full_name: selectedUser.full_name,
                                role_id: parseInt(selectedUser.role_id),
                                council_id: selectedUser.council_id ? parseInt(selectedUser.council_id) : null,
                                is_active: selectedUser.is_active
                            })
                            .eq('id', selectedUser.id)
                            .select()
                            .single();

                        if (error) {
                            alert('Error updating user: ' + error.message);
                            setLoading(false);
                            return;
                        }

                        alert('User updated successfully!');
                        loadData();
                    } else {
                        // Demo mode
                        const role = roles.find(r => r.id === parseInt(selectedUser.role_id));
                        const council = councils.find(c => c.id === parseInt(selectedUser.council_id));
                        
                        setUsers(prev => prev.map(user => 
                            user.id === selectedUser.id 
                            ? {
                                ...user,
                                ...selectedUser,
                                role_name: role?.role_name || 'Unknown',
                                council_name: council?.name || 'N/A'
                            }
                            : user
                        ));
                        alert('Demo: User updated successfully!');
                    }

                    setShowEditModal(false);
                    setSelectedUser(null);
                } catch (error) {
                    console.error('Error updating user:', error);
                    alert('Error updating user. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleToggleUser = async (userId, currentStatus) => {
                if (supabase) {
                    try {
                        const { error } = await supabase
                            .from('system_users')
                            .update({ is_active: !currentStatus })
                            .eq('id', userId);

                        if (error) {
                            alert('Error updating user status: ' + error.message);
                            return;
                        }

                        loadData();
                    } catch (error) {
                        console.error('Error toggling user:', error);
                    }
                } else {
                    // Demo mode
                    setUsers(prev => prev.map(user => 
                        user.id === userId 
                        ? { ...user, is_active: !currentStatus }
                        : user
                    ));
                }
            };

            const generatePassword = () => {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
                let password = '';
                for (let i = 0; i < 12; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                setNewUser(prev => ({ ...prev, password }));
            };

            const filteredUsers = users.filter(user => {
                const matchesSearch = user.full_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    user.email.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesRole = filterRole === 'all' || user.role_name === filterRole;
                return matchesSearch && matchesRole;
            });

            const handleLogout = () => {
                localStorage.removeItem('ppms_user');
                window.location.href = 'login.html';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-gray-900">User Management</h1>
                                    <span className="ml-4 px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium">
                                        Admin Dashboard
                                    </span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => window.location.href = 'admin-enhanced.html'}
                                        className="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                                    >
                                        Back to Dashboard
                                    </button>
                                    <div className="text-sm text-gray-600">
                                        Welcome, {currentUser?.name}
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                        {/* Controls */}
                        <div className="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div className="flex flex-col sm:flex-row gap-4 flex-1">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="Search users..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full sm:w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    />
                                    <svg className="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <select
                                    value={filterRole}
                                    onChange={(e) => setFilterRole(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                >
                                    <option value="all">All Roles</option>
                                    {roles.map(role => (
                                        <option key={role.id} value={role.role_name}>
                                            {role.role_description}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <button
                                onClick={() => setShowCreateModal(true)}
                                className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium flex items-center"
                            >
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                Create User
                            </button>
                        </div>

                        {/* Users Table */}
                        <div className="bg-white shadow-sm rounded-lg overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            User
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Role
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Council
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Status
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Last Login
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredUsers.map((user) => (
                                        <tr key={user.id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="flex-shrink-0 h-10 w-10">
                                                        <div className="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                                            <span className="text-indigo-600 font-medium text-sm">
                                                                {user.full_name.split(' ').map(n => n[0]).join('').toUpperCase()}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="ml-4">
                                                        <div className="text-sm font-medium text-gray-900">
                                                            {user.full_name}
                                                        </div>
                                                        <div className="text-sm text-gray-500">
                                                            {user.email}
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                    user.role_name === 'admin' ? 'bg-purple-100 text-purple-800' :
                                                    user.role_name === 'council_user' ? 'bg-blue-100 text-blue-800' :
                                                    user.role_name === 'supervisor' ? 'bg-green-100 text-green-800' :
                                                    'bg-orange-100 text-orange-800'
                                                }`}>
                                                    {roles.find(r => r.role_name === user.role_name)?.role_description || user.role_name}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {user.council_name}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                    user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {user.is_active ? 'Active' : 'Inactive'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                <button
                                                    onClick={() => {
                                                        setSelectedUser({...user});
                                                        setShowEditModal(true);
                                                    }}
                                                    className="text-indigo-600 hover:text-indigo-900"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => handleToggleUser(user.id, user.is_active)}
                                                    className={`${user.is_active ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'}`}
                                                >
                                                    {user.is_active ? 'Deactivate' : 'Activate'}
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {filteredUsers.length === 0 && (
                                <div className="text-center py-12">
                                    <p className="text-gray-500">No users found matching your criteria.</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Create User Modal */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Create New User</h3>
                                
                                <form onSubmit={handleCreateUser}>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            required
                                            value={newUser.full_name}
                                            onChange={(e) => setNewUser(prev => ({...prev, full_name: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email Address
                                        </label>
                                        <input
                                            type="email"
                                            required
                                            value={newUser.email}
                                            onChange={(e) => setNewUser(prev => ({...prev, email: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Password
                                        </label>
                                        <div className="flex">
                                            <input
                                                type="text"
                                                required
                                                value={newUser.password}
                                                onChange={(e) => setNewUser(prev => ({...prev, password: e.target.value}))}
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            />
                                            <button
                                                type="button"
                                                onClick={generatePassword}
                                                className="px-3 py-2 bg-gray-100 border border-l-0 border-gray-300 rounded-r-md hover:bg-gray-200 text-sm"
                                            >
                                                Generate
                                            </button>
                                        </div>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Role
                                        </label>
                                        <select
                                            required
                                            value={newUser.role_id}
                                            onChange={(e) => setNewUser(prev => ({...prev, role_id: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        >
                                            <option value="">Select Role</option>
                                            {roles.map(role => (
                                                <option key={role.id} value={role.id}>
                                                    {role.role_description}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {newUser.role_id && roles.find(r => r.id == newUser.role_id)?.role_name === 'council_user' && (
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Council
                                            </label>
                                            <select
                                                required
                                                value={newUser.council_id}
                                                onChange={(e) => setNewUser(prev => ({...prev, council_id: e.target.value}))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="">Select Council</option>
                                                {councils.map(council => (
                                                    <option key={council.id} value={council.id}>
                                                        {council.name}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                    )}

                                    <div className="mb-6">
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newUser.is_active}
                                                onChange={(e) => setNewUser(prev => ({...prev, is_active: e.target.checked}))}
                                                className="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                            />
                                            <span className="ml-2 text-sm text-gray-600">Active User</span>
                                        </label>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowCreateModal(false);
                                                setNewUser({
                                                    email: '',
                                                    full_name: '',
                                                    password: '',
                                                    role_id: '',
                                                    council_id: '',
                                                    is_active: true
                                                });
                                            }}
                                            className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md disabled:opacity-50"
                                        >
                                            {loading ? 'Creating...' : 'Create User'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Edit User Modal */}
                    {showEditModal && selectedUser && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Edit User</h3>
                                
                                <form onSubmit={handleEditUser}>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            required
                                            value={selectedUser.full_name}
                                            onChange={(e) => setSelectedUser(prev => ({...prev, full_name: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email Address
                                        </label>
                                        <input
                                            type="email"
                                            disabled
                                            value={selectedUser.email}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Role
                                        </label>
                                        <select
                                            required
                                            value={selectedUser.role_id}
                                            onChange={(e) => setSelectedUser(prev => ({...prev, role_id: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        >
                                            {roles.map(role => (
                                                <option key={role.id} value={role.id}>
                                                    {role.role_description}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {selectedUser.role_id && roles.find(r => r.id == selectedUser.role_id)?.role_name === 'council_user' && (
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Council
                                            </label>
                                            <select
                                                required
                                                value={selectedUser.council_id || ''}
                                                onChange={(e) => setSelectedUser(prev => ({...prev, council_id: e.target.value}))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="">Select Council</option>
                                                {councils.map(council => (
                                                    <option key={council.id} value={council.id}>
                                                        {council.name}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                    )}

                                    <div className="mb-6">
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={selectedUser.is_active}
                                                onChange={(e) => setSelectedUser(prev => ({...prev, is_active: e.target.checked}))}
                                                className="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                            />
                                            <span className="ml-2 text-sm text-gray-600">Active User</span>
                                        </label>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowEditModal(false);
                                                setSelectedUser(null);
                                            }}
                                            className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md disabled:opacity-50"
                                        >
                                            {loading ? 'Updating...' : 'Update User'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<UserManagement />, document.getElementById('root'));
    </script>
</body>
</html>
